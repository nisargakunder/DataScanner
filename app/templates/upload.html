<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Scanner</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Modern font */
            background-color: #f4f4f9; /* Soft background color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .container:hover {
            transform: translateY(-10px); /* Slight lift effect on hover */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }
        .title {
            font-size: 36px;
            margin-bottom: 15px;
            color: #4caf50;
            font-weight: 700;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
        }
        .tagline {
            font-size: 20px;
            margin-bottom: 25px;
            color: #555;
            font-style: italic;
            opacity: 0.8;
        }
        .upload-btn, .choose-file-btn, .view-results-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 16px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-btn:hover, .choose-file-btn:hover, .view-results-btn:hover {
            background-color: #388e3c;
            transform: translateY(-3px);
        }
        .upload-btn:active, .choose-file-btn:active, .view-results-btn:active {
            transform: translateY(2px);
        }
        .file-input {
            display: none;
        }
        .file-info {
            margin-top: 15px;
            font-size: 16px;
            color: #777;
        }
        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }
        .footer a {
            color: #4caf50;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        /* Adding a soft gradient background for the buttons */
        .choose-file-btn {
            background: linear-gradient(145deg, #4caf50, #388e3c);
        }
        .upload-btn {
            background: linear-gradient(145deg, #4caf50, #388e3c);
        }
        .view-results-btn {
            background: linear-gradient(145deg, #4caf50, #388e3c);
        }

        /* Scanner animation */
        .scanner-icon {
            width: 80px;
            height: 80px;
            margin-bottom: 30px;
            animation: scan 2s infinite;
        }

        @keyframes scan {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(15px); /* Simulating scanner movement */
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Scanner icon with animation -->
        <img src="https://cdn-icons-png.flaticon.com/512/74/74116.png" alt="Scanner Icon" class="scanner-icon">
        
        <div class="title">Welcome to the Scanner App</div>
        <div class="tagline">Scan your documents and keep your data secure!</div>

        <form id="upload-form" action="/upload" method="POST" enctype="multipart/form-data">
            <div>
                <!-- Choose file button -->
                <label for="file" class="choose-file-btn">Choose File</label>
                <input type="file" id="file" name="file" class="file-input" required>
            </div>

            <div class="file-info" id="file-info"></div>

            <button type="submit" class="upload-btn">Upload</button>
        </form>

        <button class="view-results-btn" onclick="window.location.href='/view-all-results'">View All Results</button>
        
    </div>

    <script>
        // Display the name of the selected file
        document.getElementById('file').addEventListener('change', function() {
            const fileInfo = document.getElementById('file-info');
            if (this.files && this.files[0]) {
                fileInfo.textContent = `Selected file: ${this.files[0].name}`;
            } else {
                fileInfo.textContent = '';
            }
        });
    </script>
</body>
</html>
